<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script th:src="@{/scripts.js}"></script>
    <title>Manage Volunteers</title>
</head>
<body>

<div class="top" th:replace="/fragments.html :: admin-nav">
</div>

<div class="w3-container" id="where" style="padding-bottom:32px;">
    <h5 class="h5"><span class="h5text">Volunteers</span>
    </h5>
    <div class="content" style="max-width:500px">
    </div>
</div>

<div>

    <form action="/admin/volunteers/manage" method="get">
        <table class="table table-striped table-vol">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Phone number</th>
                <th scope="col">Email</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="volunteer:${volunteers}">

                <td>
                    <div class="radio">
                        <label><input type="radio" id='selectedVolunteer' name="selectedVolunteer"
                                      th:value="${volunteer.getId()}" ></label>
                    </div>
                </td>
                <td th:text="${volunteer.getId()}"></td>
                <td th:text="${volunteer.getName()}"></td>
                <td th:text="${volunteer.getSurname()}"></td>
                <td th:text="${volunteer.getVolunteerPhone()}"></td>
                <td th:text="${volunteer.getVolunteerEmail()}"></td>

            </tr>

            </tbody>
        </table>
        <button type="submit" id='clickedButton' name="clickedButton"
                value="new" class="button btn-outline button-new btn-table">Add new</button>
        <button type="submit" id='clickedButton' name="clickedButton"
                value="edit" class="button btn-outline button-edit btn-table">Edit</button>
        <button type="submit" id='clickedButton' name="clickedButton" onclick="Delete()"
                value="delete" class="button btn-outline button-delete btn-table">Delete</button>
    </form>
</div>


<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <p>Do you really want to delete this record?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="btnDeleteCountry">Delete</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
