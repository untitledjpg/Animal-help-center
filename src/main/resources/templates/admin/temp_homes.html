<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Manage temporary homes</title>

</head>
<body>

<div class="top" th:replace="/fragments.html :: admin-nav">
</div>

<div class="w3-container" id="where" style="padding-bottom:32px;">
    <h5 class="h5"><span class="h5text">Temporary homes</span>
    </h5>
    <div class="content" style="max-width:700px">
    </div>
</div>

<div>

    <form action="/admin/homes/manage" method="get">
        <table class="table table-striped table-homes">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Phone number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="home:${homes}">

                <td>
                    <div class="radio">
                        <label><input type="radio" id='selectedHome' name="selectedHome"
                                      th:value="${home.getId()}" ></label>
                    </div>
                </td>
                <td th:text="${home.getId()}"></td>
                <td th:text="${home.getName()}"></td>
                <td th:text="${home.getSurname()}"></td>
                <td th:text="${home.getPhone()}"></td>
                <td th:text="${home.getEmail()}"></td>
                <td th:text="${home.getAddress()}"></td>

            </tr>

            </tbody>
        </table>
        <button type="button" onclick="location.href='/admin/homes/add'"
                value="new" class="button btn-outline button-new btn-table">Add new</button>
        <button type="submit" id='clickedButton' name="clickedButton"
                value="edit" class="button btn-outline button-edit btn-table">Edit</button>
        <button type="submit" id='clickedButton' name="clickedButton"
                value="delete" class="button btn-outline button-delete btn-table">Delete</button>
    </form>

</div>



</body>
</html>
