<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Add new volunteer to Database</title>
</head>
<body>

<div class="top" th:replace="/fragments.html :: admin-nav">
</div>


<div class="w3-container" id="where" style="padding-bottom:32px;">
    <h5 class="h5"><span class="h5text">New Volunteer</span>
    </h5>
    <div class="content" style="max-width:700px">

        <form name="addVolunteer" id="addVolunteer" method ="post" action="/admin/volunteers/add" style="font-size: 18px;">
            <div>
                <label>Name:</label>
                <input class="input1" type="text" name="name" id="name" maxlength="100" required >
            </div>
            <div>
                <label>Surname:</label>
                <input class="input1" type="text" name="surname" id="surname"  maxlength="100" required >
            </div>
            <div>
                <label>Phone number:</label>
                <input class="input1" type="number" name="volunteerPhone" id="volunteerPhone" maxlength="100" required >
            </div>
            <div>
                <label>Email:</label>
                <input class="input1" type="email" name="volunteerEmail" id="volunteerEmail" maxlength="1000" required >
            </div>
            <div>
                <input type="hidden" name="id" id="id" value="0" maxlength="100">
            </div>
<!--            <input class="sendbtn" style="margin-top: 20px" type="submit" value="Save">-->
            <button type="submit" onclick="location.href='/admin/volunteers/manage'"
                    value="new" class="button btn-outline button-save btn-table">Save</button>
            <button type="button" onclick="location.href='/admin/volunteers'" class="button btn-outline ">Back</button>
        </form>

    </div>
</div>
</body>
</html>
